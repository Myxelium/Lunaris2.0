<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotype Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d3d3d3; /* Very light gray text */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logotype img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 20px 20px black;
        }
        a {
            color: #d3d3d3;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logotype">
        <img src="logotype.png" alt="Logotype">
    </div>
    <a href="/" id="hangfire-link">Go to Hangfire</a>
</div>

<script>
    // Update the link dynamically to include the current URL + /hangfire
    const currentUrl = window.location.href;
    document.getElementById('hangfire-link').href = currentUrl + 'hangfire';
</script>
</body>
</html>
