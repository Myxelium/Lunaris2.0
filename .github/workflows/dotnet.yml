name: .NET Core CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./Bot/Lunaris2.csproj

    - name: Build
      run: dotnet build ./Bot/Lunaris2.csproj --no-restore -c Release -o ./out

    - name: Publish
      run: dotnet publish ./Bot/Lunaris2.csproj --configuration Release --output ./out

    - name: Get the tag name
      id: get_tag
      run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.get_tag.outputs.tag || 'default' }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./out/Bot.zip
        asset_name: Bot.zip
        asset_content_type: application/zip
